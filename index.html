<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body class="bg-secondary-subtle">

    <h2 class="text-center m-5">Welcome To Fantasy Project</h2>

    <div class="d-flex flex-column align-items-center gap-3">
        <div class="form-group">
            <label for="teamOne" class="form-label">First Team Name</label>
            <input type="text" class="form-control form-control-lg" id="teamOne" placeholder="Enter First Team Name">
        </div>
        
        <div class="form-group">
            <label for="teamTwo" class="form-label">Second Team Name</label>
            <input type="text" class="form-control form-control-lg" id="teamTwo" placeholder="Enter Second Team Name">
        </div>

        <button class="btn btn-primary mt-3" id="tossTimeBtn">Toss Time</button>
    </div>

    <script type="module" src="index.js"></script>
    
</body>

</html>
