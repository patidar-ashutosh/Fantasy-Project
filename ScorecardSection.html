<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Scorecard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="ScorecardSection.css">
</head>
<body class="bg-light">

    <div class="container mt-5 mb-5">

        <!-- Team 1 Scorecard Section -->
        <div class="parentContainer">
            <div class="team-name" id="teamOneName"></div>
            <div class="team-name" id="teamOneScore"></div>
            <div class="team-name" id="teamOnePoints"></div>
            <div class="scorecard-container">
                <div class="scorecard">
                    <div class="batting-scorecard">
                        <h4>Batting Scorecard</h4>
                        <table class="table table-bordered">
                            <thead class="table-dark">
                                <tr>
                                    <th>Player Name</th>
                                    <th>Runs</th>
                                    <th>Balls</th>
                                    <th>Points</th>
                                </tr>
                            </thead>
                            <tbody id="teamOneBattingData"></tbody>
                        </table>
                    </div>
    
                    <div class="bowling-scorecard">
                        <h4>Bowling Scorecard</h4>
                        <table class="table table-bordered">
                            <thead class="table-dark">
                                <tr>
                                    <th>Bowler Name</th>
                                    <th>Runs</th>
                                    <th>Overs</th>
                                    <th>Wickets</th>
                                    <th>Points</th>
                                </tr>
                            </thead>
                            <tbody id="teamOneBowlingData"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- VS Section -->
        <div class="vs-logo text-center my-4">
            <h2>VS</h2>
        </div>

        <!-- Team 2 Scorecard Section -->
        <div class="parentContainer">
            <div class="team-name" id="teamTwoName"></div>
            <div class="team-name" id="teamTwoScore"></div>
            <div class="team-name" id="teamTwoPoints"></div>
            <div class="scorecard-container">
                <div class="scorecard">
                    <div class="batting-scorecard">
                        <h4>Batting Scorecard</h4>
                        <table class="table table-bordered">
                            <thead class="table-dark">
                                <tr>
                                    <th>Player Name</th>
                                    <th>Runs</th>
                                    <th>Balls</th>
                                    <th>Points</th>
                                </tr>
                            </thead>
                            <tbody id="teamTwoBattingData"></tbody>
                        </table>
                    </div>

                    <div class="bowling-scorecard">
                        <h4>Bowling Scorecard</h4>
                        <table class="table table-bordered">
                            <thead class="table-dark">
                                <tr>
                                    <th>Bowler Name</th>
                                    <th>Runs</th>
                                    <th>Overs</th>
                                    <th>Wickets</th>
                                    <th>Points</th>
                                </tr>
                            </thead>
                            <tbody id="teamTwoBowlingData"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- load the script -->
    <script src="ScorecardSection.js"></script>

</body>
</html>
