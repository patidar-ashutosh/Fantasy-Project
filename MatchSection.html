<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="MatchSection.css">
</head>

<body class="bg-light">

    <div class="container mt-3 mb-3">
        <h2 class="text-center mb-4" id="matchHeading">Match Section</h2>

        <!-- Section for Teams and Match Status -->
        <div class="row justify-content-center gap-5">

            <!-- Team 1 Players Section -->
            <div class="col-md-3 team-section">
                <h5 id="teamOneHeading"></h5>
                <div class="player-list">
                    <ul class="list-unstyled" id="team1Players">
                        <!-- Team players will be displayed here -->
                    </ul>

                    <!-- Runs and Points text -->
                    <p><strong>Your Runs: </strong>
                        <span id="teamOneRuns"></span>
                    </p>
                    <p><strong>Your Points: </strong>
                        <span id="teamOnePoints"></span>
                    </p>
                </div>
            </div>

            <!-- Match Status Section -->
            <div class="col-md-4 text-center match-status">

                <div class="h-100 d-flex flex-column gap-5 justify-content-center" id="matchNotStarted">
                    <div class="text-center">
                        <!-- Team 1 Name -->
                        <div class="team-section">
                            <h5 id="team1Name"></h5>
                        </div>
                
                        <!-- VS Logo -->
                        <div class="vs-logo">VS</div>
                
                        <!-- Team 2 Name -->
                        <div class="team-section">
                            <h5 id="team2Name"></h5>
                        </div>
                    </div>

                    <div id="inningMsg"></div>
                    <div id="currentTeamBattingMsg"></div>
                </div>
                
                <div id="matchStarted">
                    <h5>Match Status</h5>

                    <!-- Batting Team -->
                    <div class="match-status-section">
                        <p class="team-name" id="battingTeamName"></p>
                        <table class="status-table" id="myTable1">
                            <thead>
                                <tr>
                                    <th>Batsman</th>
                                    <th>Runs</th>
                                    <th>Balls</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="currentBatsman"></td>
                                    <td id="batsmanRuns"></td>
                                    <td id="batsmanBalls"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Bowling Team -->
                    <div class="match-status-section">
                        <p class="team-name" id="bowlingTeamName"></p>
                        <table class="status-table" id="myTable2">
                            <thead>
                                <tr>
                                    <th>Bowler</th>
                                    <th>Runs Given</th>
                                    <th>Balls</th>
                                    <th>Wicket Taken</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="currentBowler"></td>
                                    <td id="bowlerRuns"></td>
                                    <td id="bowlerBalls"></td>
                                    <td id="bowlerWicketTaken"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Over Status -->
                    <div class="match-status-section">
                        <h6 class="status-header" id="currentOver"></h6>
                        <div class="status-content over-status" id="overStatusSection">
                        </div>
                    </div>

                    <!-- Ball Delivery Timings Section -->
                    <div class="match-status-section delivery-timings">
                        <h6 class="status-header">Ball Delivery Timings</h6>
                        <ul id="deliveryTimingsList" class="list-unstyled">
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Team 2 Players Section -->
            <div class="col-md-3 team-section">
                <h5 id="teamTwoHeading"></h5>
                <div class="player-list">
                    <ul class="list-unstyled" id="team2Players">
                        <!-- Team players will be displayed here -->
                    </ul>

                    <!-- Runs and Points text -->
                    <p><strong>Your Runs: </strong>
                        <span id="teamTwoRuns"></span>
                    </p>
                    <p><strong>Your Points: </strong>
                        <span id="teamTwoPoints"></span>
                    </p>
                </div>
            </div>

        </div>

        <!-- Button Section -->
        <div class="row mt-5">
            <div class="col-md-12 text-center">
                <button id="startMatchBtn" class="btn btn-success">Play First Ball</button>
                <button id="nextShotBtn" class="btn btn-primary">Next Shot</button>
                <button id="nextOverBtn" class="btn btn-dark">Next Over</button>
                <button id="resultBtn" class="btn btn-info">Get The Result</button>
            </div>
        </div>

        <!-- Redirect effect Section -->
        <div id="popup" class="hidden">
            <div class="popup-content">
                <h1 style="color: #4f00ff;" id="winningTeamData"></h1>
                <h2>Wait for 5 seconds to see scorecard...</h2>
                <img src="diwali-sparkles-stars.gif" alt="">
            </div>
        </div>

    </div>

    <!-- Load Script -->
    <script type="module" src="MatchSection.js"></script>
    <!-- script for favicon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</body>

</html>
