<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select The Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="TeamSection.css">
</head>

<body class="bg-light">

    <div class="container mt-5 mb-5">
        <h2 class="text-center mb-4" id="teamHeading"></h2>

        <!-- Section for Show All Players -->
        <div class="row">

            <div class="col-md-4 mb-3">
                <h5>Select Batsman</h5>
                <div class="selection-box">
                    <ul class="list-unstyled" id="BatsmanList">
                    </ul>
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <h5>Select Bowler</h5>
                <div class="selection-box">
                    <ul class="list-unstyled" id="BowlerList">
                    </ul>
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <h5>Select Wicket Keeper</h5>
                <div class="selection-box">
                    <ul class="list-unstyled" id="WicketKeeperList">
                    </ul>
                </div>
            </div>

        </div>


        <!-- Section for Teams and Selected Players -->
        <div class="row mt-5">

            <!-- Message Section -->
            <div class="col-md-4 text-center m-auto">
                <div class="player-list" style="background-color: #fff5f5;">
                    <h6 class="needPlayerMsg" id="creditMsg"></h6>

                    <h6 class="needPlayerMsg" id="needPlayersMsg"></h6>

                    <h6 class="needPlayerMsg" id="needBatsmanMsg"></h6>
                    <h6 class="PlayerSectionDoneMsg" id="batsmanIsDone">Required Batsman Is Selected...</h6>

                    <h6 class="needPlayerMsg" id="needBowlerMsg"></h6>
                    <h6 class="PlayerSectionDoneMsg" id="bowlerIsDone">Required Bowler Is Selected...</h6>

                    <h6 class="needPlayerMsg" id="needWicketkeeperMsg"></h6>
                    <h6 class="PlayerSectionDoneMsg" id="wicketkeeperIsDone">Required Wicket Keeper Is Selected...</h6>
                </div>
            </div>

            <!-- Team Section -->
            <div class="col-md-4">
                <h4 id="selectPlayersHeading"></h4>

                <div class="player-list">
                    <ul class="list-unstyled" id="teamPlayers">
                        <!-- Team players will be displayed here -->
                    </ul>
                    
                    <div class="d-flex justify-content-center align-items-center">
                        <button id="makeTeamBtn" class="btn btn-success" style="display: none;">Make Team Now</button>
                    </div>
                </div>
            </div>

            <!-- captain and vice captain Section -->
            <div class="col-md-4 text-center">

                <div class="player-list mb-3" style="background-color: #fff5f5;">
                    <label for="captainSelect">Select Captain</label>
                    <select class="form-control" id="captainSelect">
                        <option disabled selected>Select Captain</option>
                    </select>
                </div>

                <div class="player-list" style="background-color: #fff5f5;">
                    <label for="viceCaptainSelect">Select Vice-Captain</label>
                    <select class="form-control" id="viceCaptainSelect">
                        <option disabled selected>Select Vice-Captain</option>
                    </select>
                </div>

            </div>

        </div>

        <!-- Redirect effect Section -->
        <div id="popup" class="hidden">
            <div class="popup-content">
                <h2>Wait for 5 seconds to start the match...</h2>
            </div>
        </div>
   
    </div>

    <!-- load the script -->
    <script type="module" src="TeamSection.js"></script>

</body>

</html>
